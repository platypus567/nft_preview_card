<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id="main">
  <img src="./images/image-equilibrium.jpg" id="equilibrium">
  <p id="head">Equilibrium #3429</p>

  <p id="collection">Our Equilibrium collection promotes balance and calm.</p>
 
  <div id="time">
    <img src="./images/icon-ethereum.svg" id="ethicon">
    <p id="eth">0.041 ETH</p>
    <img src="./images/icon-clock.svg" id="clock">
    <p id="days">3 days left</p>
  </div>
  
  
  <div id="profile">
    <img src="./images/image-avatar.png" id="pfp">
    <p id="creation">Creation of Jules Wyvern</p>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
